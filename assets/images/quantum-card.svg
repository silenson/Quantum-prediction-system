<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 卡片背景 -->
  <rect width="400" height="600" rx="20" fill="#1a1a2e"/>
  <rect x="10" y="10" width="380" height="580" rx="15" stroke="#4d7aff" stroke-width="2" fill="none"/>
  
  <!-- 量子图案 -->
  <g transform="translate(200, 300)">
    <!-- 量子轨道 -->
    <ellipse cx="0" cy="0" rx="150" ry="150" stroke="#4d7aff" stroke-width="2" fill="none" transform="rotate(30, 0, 0)"/>
    <ellipse cx="0" cy="0" rx="120" ry="120" stroke="#7b2cbf" stroke-width="2" fill="none" transform="rotate(60, 0, 0)"/>
    <ellipse cx="0" cy="0" rx="90" ry="90" stroke="#ff5e78" stroke-width="2" fill="none" transform="rotate(15, 0, 0)"/>
    
    <!-- 量子粒子 -->
    <circle cx="120" cy="0" r="10" fill="#4d7aff"/>
    <circle cx="-60" cy="104" r="8" fill="#7b2cbf"/>
    <circle cx="-60" cy="-104" r="8" fill="#ff5e78"/>
    
    <!-- 中心星形 -->
    <path d="M0 -50 L15 -15 L50 -15 L25 10 L35 45 L0 25 L-35 45 L-25 10 L-50 -15 L-15 -15 Z" fill="#ffcc00"/>
    
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="20" fill="#ffcc00"/>
    <circle cx="0" cy="0" r="15" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="10" fill="#ffcc00" opacity="0.7"/>
  </g>
  
  <!-- 卡片标题 -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">量子运势卡</text>
  
  <!-- 卡片底部 -->
  <text x="200" y="550" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">量子预测系统</text>
</svg> 