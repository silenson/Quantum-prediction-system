<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="500" height="500" fill="#1a1a2e"/>
  
  <!-- 球体 -->
  <circle cx="250" cy="250" r="200" fill="url(#sphereGradient)"/>
  
  <!-- 经线 -->
  <ellipse cx="250" cy="250" rx="200" ry="70" stroke="#4d7aff" stroke-width="1.5" fill="none"/>
  <ellipse cx="250" cy="250" rx="160" ry="56" stroke="#4d7aff" stroke-width="1" fill="none"/>
  <ellipse cx="250" cy="250" rx="120" ry="42" stroke="#4d7aff" stroke-width="0.8" fill="none"/>
  <ellipse cx="250" cy="250" rx="80" ry="28" stroke="#4d7aff" stroke-width="0.6" fill="none"/>
  
  <!-- 纬线 -->
  <circle cx="250" cy="250" r="200" stroke="#7b2cbf" stroke-width="1.5" fill="none"/>
  <circle cx="250" cy="250" r="160" stroke="#7b2cbf" stroke-width="1" fill="none"/>
  <circle cx="250" cy="250" r="120" stroke="#7b2cbf" stroke-width="0.8" fill="none"/>
  <circle cx="250" cy="250" r="80" stroke="#7b2cbf" stroke-width="0.6" fill="none"/>
  
  <!-- 量子态向量 -->
  <line x1="250" y1="250" x2="400" y2="150" stroke="#ff5e78" stroke-width="3"/>
  <circle cx="400" cy="150" r="8" fill="#ff5e78"/>
  
  <!-- 坐标轴 -->
  <line x1="250" y1="250" x2="450" y2="250" stroke="#ffffff" stroke-width="1.5"/>
  <text x="460" y="255" fill="#ffffff" font-family="Arial" font-size="16">X</text>
  
  <line x1="250" y1="250" x2="250" y2="50" stroke="#ffffff" stroke-width="1.5"/>
  <text x="255" y="45" fill="#ffffff" font-family="Arial" font-size="16">Z</text>
  
  <line x1="250" y1="250" x2="150" y2="350" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="140" y="365" fill="#ffffff" font-family="Arial" font-size="16">Y</text>
  
  <!-- 量子态标签 -->
  <text x="405" y="145" fill="#ff5e78" font-family="Arial" font-size="14">|ψ⟩</text>
  
  <!-- 球体渐变 -->
  <defs>
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#4d7aff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#1a1a2e" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- 量子效果 -->
  <g opacity="0.6">
    <circle cx="250" cy="250" r="10" fill="#ffcc00">
      <animate attributeName="r" values="10;15;10" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 标题 -->
  <text x="250" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20">量子态球面表示</text>
</svg> 