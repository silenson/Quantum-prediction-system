<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- 仪表盘外圈 -->
  <circle cx="400" cy="300" r="250" stroke="#4d7aff" stroke-width="4" fill="none"/>
  
  <!-- 刻度线 -->
  <g stroke="#7b2cbf" stroke-width="2">
    <!-- 主刻度 -->
    <line x1="400" y1="50" x2="400" y2="80" />
    <line x1="650" y1="300" x2="620" y2="300" />
    <line x1="400" y1="550" x2="400" y2="520" />
    <line x1="150" y1="300" x2="180" y2="300" />
    
    <!-- 45度刻度 -->
    <line x1="576" y1="124" x2="555" y2="145" />
    <line x1="576" y1="476" x2="555" y2="455" />
    <line x1="224" y1="476" x2="245" y2="455" />
    <line x1="224" y1="124" x2="245" y2="145" />
    
    <!-- 30度刻度 -->
    <line x1="617" y1="200" x2="590" y2="210" />
    <line x1="617" y1="400" x2="590" y2="390" />
    <line x1="183" y1="400" x2="210" y2="390" />
    <line x1="183" y1="200" x2="210" y2="210" />
    
    <!-- 60度刻度 -->
    <line x1="517" y1="82" x2="505" y2="105" />
    <line x1="517" y1="518" x2="505" y2="495" />
    <line x1="283" y1="518" x2="295" y2="495" />
    <line x1="283" y1="82" x2="295" y2="105" />
  </g>
  
  <!-- 数值标记 -->
  <g fill="#ffffff" font-family="Arial" font-size="20">
    <text x="395" y="40" text-anchor="middle">0</text>
    <text x="670" y="305" text-anchor="middle">90</text>
    <text x="395" y="570" text-anchor="middle">180</text>
    <text x="130" y="305" text-anchor="middle">270</text>
    
    <text x="590" y="110" text-anchor="middle">45</text>
    <text x="590" y="500" text-anchor="middle">135</text>
    <text x="210" y="500" text-anchor="middle">225</text>
    <text x="210" y="110" text-anchor="middle">315</text>
  </g>
  
  <!-- 内圈 -->
  <circle cx="400" cy="300" r="200" stroke="#ff5e78" stroke-width="2" fill="none"/>
  <circle cx="400" cy="300" r="150" stroke="#ffcc00" stroke-width="1" fill="none"/>
  
  <!-- 指针 -->
  <g transform="rotate(45, 400, 300)">
    <line x1="400" y1="300" x2="400" y2="100" stroke="#ffcc00" stroke-width="3"/>
    <circle cx="400" cy="100" r="8" fill="#ffcc00"/>
  </g>
  
  <!-- 中心圆 -->
  <circle cx="400" cy="300" r="30" fill="#ffcc00"/>
  <circle cx="400" cy="300" r="25" fill="#1a1a2e"/>
  <circle cx="400" cy="300" r="20" fill="#ffcc00" opacity="0.7"/>
  
  <!-- 数据显示区 -->
  <rect x="300" y="400" width="200" height="80" rx="10" fill="#2a2a4e"/>
  <text x="400" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24">45.0°</text>
  <text x="400" y="470" text-anchor="middle" fill="#ffcc00" font-family="Arial" font-size="16">量子相位</text>
  
  <!-- 装饰线 -->
  <line x1="250" y1="400" x2="550" y2="400" stroke="#4d7aff" stroke-width="1" stroke-dasharray="5,5"/>
</svg> 